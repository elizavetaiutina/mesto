<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
  </head>
  <body class="content">
    <div class="page">
      <!--HEADER-->
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип- Место"
          class="logo"
        />
      </header>
      <main class="main">
        <!--PROFILE-->
        <section class="profile">
          <div class="profile__avatar-overlay">
            <img alt="avatar" class="profile__avatar" />
          </div>
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name"></h1>
              <button
                type="button"
                aria-label="Изменить данные профиля"
                class="profile__button-edit"
              ></button>
            </div>
            <p class="profile__profession"></p>
          </div>
          <button
            type="button"
            aria-label="Добавить"
            class="profile__button-add"
          ></button>
        </section>
        <!--GALLERY-->
        <section class="gallery">
          <ul class="gallery__card-list"></ul>
        </section>
      </main>
      <!--FOOTER-->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
      <!---------- POP-UP EDIT PROFILE ---------->
      <div class="pop-up pop-up_type_edit-profile">
        <div class="pop-up__container">
          <button
            type="button"
            aria-label="Закрыть"
            class="pop-up__exit"
          ></button>
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <form
            name="form-edit-profile"
            class="form form_type_edit-profile"
            novalidate
          >
            <input
              type="text"
              id="name-input"
              name="name"
              class="form__input form__input_info_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="name-input-error form__span-error"></span>
            <input
              type="text"
              id="profession-input"
              name="about"
              class="form__input form__input_info_profession"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="profession-input-error form__span-error"></span>
            <button type="submit" class="form__button-save">Сохранить</button>
          </form>
        </div>
      </div>
      <!---------- POP-UP ADD CARD ---------->
      <div class="pop-up pop-up_type_add-card">
        <div class="pop-up__container">
          <button
            type="button"
            aria-label="Закрыть"
            class="pop-up__exit"
          ></button>
          <h2 class="pop-up__title">Новое место</h2>
          <form name="form-add-card" class="form form_type_add-card" novalidate>
            <input
              type="text"
              id="nameplace-input"
              name="name"
              class="form__input form__input_info_name-place"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="nameplace-input-error form__span-error"></span>
            <input
              type="url"
              id="url-input"
              name="link"
              class="form__input form__input_info_url-place"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="url-input-error form__span-error"></span>
            <button type="submit" class="form__button-save">Создать</button>
          </form>
        </div>
      </div>
      <!---------- POP-UP EDIT AVATAR ---------->
      <div class="pop-up pop-up_type_edit-avatar">
        <div class="pop-up__container">
          <button
            type="button"
            aria-label="Закрыть"
            class="pop-up__exit"
          ></button>
          <h2 class="pop-up__title">Обновить аватар</h2>
          <form
            name="form-edit-avatar"
            class="form form_type_add-card"
            novalidate
          >
            <input
              type="url"
              id="url-input"
              name="link"
              class="form__input form__input_info_url-avatar"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="url-input-error form__span-error"></span>
            <button type="submit" class="form__button-save">Сохранить</button>
          </form>
        </div>
      </div>
      <!---------- POP-UP CARD OPEN ---------->
      <div class="pop-up pop-up_type_card-open">
        <div class="open-card">
          <button
            type="button"
            aria-label="Закрыть"
            class="pop-up__exit"
          ></button>
          <figure class="open-card__container">
            <img class="open-card__image" />
            <figcaption class="open-card__name"></figcaption>
          </figure>
        </div>
      </div>
      <!---------- POP-UP DELETE ---------->
      <div class="pop-up pop-up_type_delete-card">
        <div class="pop-up__container">
          <button
            type="button"
            aria-label="Закрыть"
            class="pop-up__exit"
          ></button>
          <h2 class="pop-up__title">Вы уверены?</h2>
          <form
            name="form-delete-card"
            class="form form_type_add-card"
            novalidate
          >
            <button type="submit" class="form__button-save form__button-delete">
              Да
            </button>
          </form>
        </div>
      </div>
    </div>
    <!---------- CARD TEMPLATE ---------->
    <template class="card-template">
      <li class="card">
        <button
          type="button"
          aria-label="Удалить Карточку"
          class="card__button-delete"
        ></button>
        <img class="card__image" />
        <div class="card__info">
          <h2 class="card__name"></h2>
          <button
            type="button"
            aria-label="Поставить лайк"
            class="card__button-like"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
