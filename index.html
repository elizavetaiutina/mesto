<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="content">
    <div class="page">
      <!--HEADER-->
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип- Место" class="logo" />
      </header>
      <main class="main">
        <!--POP-UP-->
        <section class="pop-up">
          <div class="pop-up__container">
            <button type="button" class="pop-up__exit"></button>
            <h2 class="pop-up__title">Редактировать профиль</h2>
            <form class="form">
              <input
                type="text"
                class="form__input form__input_info_name"
                placeholder="Имя"
              />
              <input
                type="text"
                class="form__input form__input_info_profession"
                placeholder="О себе"
              />
              <button type="button" class="form__button-save">Сохранить</button>
            </form>
          </div>
        </section>
        <!--PROFILE-->
        <section class="profile">
          <img
            src="./images/avatarKusto.jpg"
            alt="Аватар Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>
        <!--GALLERY-->
        <section class="gallery">
          <ul class="gallery__card-list">
            <li class="card">
              <img
                src="./images/Post-karachaevsk.png"
                alt="Карачаевск"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__name">Карачаевск</h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Post-Elbrus.png"
                alt="Гора Эльбрус"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__name">Гора Эльбрус</h2>
                <svg class="card__button-like" width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20.2991 9.78586C22.567 7.54338 22.567 3.90213 20.2991 1.68186C18.0311 -0.560619 14.3486 -0.560619 12.0806 1.68186L10.9804 2.792L9.88007 1.70406C7.61215 -0.560619 3.92957 -0.560619 1.6841 1.68186C0.583822 2.76979 0 4.21297 0 5.74496C0 7.27695 0.606277 8.72013 1.6841 9.80806L10.9804 19L20.2991 9.78586ZM1.4371 5.74496C1.4371 4.59042 1.8862 3.52469 2.71702 2.72539C3.5703 1.88168 4.67058 1.45983 5.77086 1.45983C6.87114 1.45983 7.97142 1.88168 8.8247 2.72539L10.9804 4.83465L13.136 2.70318C14.8201 1.03798 17.582 1.03798 19.2437 2.70318C20.0521 3.50248 20.5236 4.56821 20.5236 5.72276C20.5236 6.8773 20.0745 7.94303 19.2437 8.74233L10.9804 16.9351L2.71702 8.76453C1.90865 7.94303 1.4371 6.8773 1.4371 5.74496Z" fill="black"/>
                  </svg>
                <!--4 карточка<button type="button" class="card__button-like"></button>-->
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Post-Dombay.png"
                alt="Домбай"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__name">Домбай</h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>
            <!--4 карточка-->
            <li class="card">
              <img
                src="./images/Post-Elbrus.png"
                alt="Гора Эльбрус"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Post-Dombay.png"
                alt="Домбай"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__name">Домбай</h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Post-karachaevsk.png"
                alt="Карачаевск"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__name">Карачаево-Черкессия</h2>
                <button type="button" class="card__button-like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!--FOOTER-->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
